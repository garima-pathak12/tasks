<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Webpage</title>

  <!-- CSS Styling -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    p {
      font-size: 18px;
      color: #333;
      margin: 20px;
    }

    img {
      width: 250px;
      border-radius: 10px;
      margin-top: 15px;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>

  <header>
